dataset:
  noised_img_path_all: /workspace/datasets/DEFECTION_NOISE_PAPER/noise_rgb_paper_train/all/
  img_org_path_all: /workspace/datasets/DEFECTION_NOISE_PAPER/gt_train/
  gt_img_path_all: /workspace/datasets/DEFECTION_NOISE_PAPER/noise_rgb_paper_train/all/index/
  noised_img_path_val_all: /workspace/datasets/DEFECTION_NOISE_PAPER/4K_image_with_all_defects/
  img_org_path_val_all: /workspace/datasets/DEFECTION_NOISE_PAPER/4K_image_with_all_defects/
  gt_img_path_val_all: /workspace/datasets/DEFECTION_NOISE_PAPER/4K_image_with_all_defects/
model:
  name: DRUnet
  in_channel: 3
  module_num: 4
  channels:
  - 64
  - 128
  - 256
  - 512
optimizer:
  name: adam
  lr: 0.0005
  scheduler: CosineAnnealingWarmRestarts
  min_lr: 1.0e-08
  warmup_epochs: 1
  t0_cycle: 8
  t_mult: 2
train_config:
  scale: 1
  colors: 3
  mode: Hybrid
  seed: 101
  debug: false
  description: denoise
  comment: ${model.name}_ep_${train_config.epochs}_op_${optimizer.name}_lr_${optimizer.lr}_size_${train_config.patch_size}_loss_${losses.name}_des_${train_config.description}
  device: cuda
  img_save_val: true
  pixel_recovery: true
  save_img_rec: true
  warm_up: true
  db_split: false
  patch_size: 256
  batch_size: 4
  batch_size_val: 1
  data_repeat: 1
  data_augment: 1
  start_epoch: 0
  epochs: 200
  log_every: 100
  test_every: 3
  log_path: ./experiments
  store_in_ram: 0
  nclass: 2
  ignore_index: 250
  testmodelpath: /workspace/pixel_error_recovery/checkpoint/UNetRes_best_epoch.pt
  pretrain: null
  resume: null
  mixed_pred: true
  gpu_id: 0
  train_threads: 4
  val_threads: 1
  threads: 1
  wandb: 0
  fsize: 2
  use_masked_loss: false
  early_stop: 100
losses:
  name: l1
